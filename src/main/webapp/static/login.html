<head>

<!-- Bootstrap CSS -->
<link rel="stylesheet"

	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="http://localhost:8080/ProjectOne/static/css/login.css">
<title>User Login</title>
</head>
<body style="background-color: #334466">

	<div class="row" style="background-color: #DDDDEE">
		<div class="col-1">
			<img src="https://i.imgur.com/Gksy2sE.png"
				style="width: auto; height: 100px;" />
		</div>
	</div>
	<div class="container">
		<div id="login-div" class="row align-items-center justify-content-center"
			style="color:white">
			<form class="form-signin" action="login" method="post">
				<!-- <img src="http://localhost:8080/ProjectOne/assets/monibac-logo.png"/> -->
				<h1 class="h3 mb-3 font-weight-normal">Please login</h1>
				Username: <input type="text" class="form-control" name="user"
					placeholder="Username" required="" /> <br> Password: <input
					type="password" class="form-control" name="pass"
					placeholder="Password" required="" /> <br> <input
					class="btn btn-primary btn-block" type="submit" value="Login" />
			</form>
		</div>
	</div>
